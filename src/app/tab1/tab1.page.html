<ion-header>
  <ion-toolbar>
    <ion-title>
      Audio Recordings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="record()">
      <ion-icon name="mic"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list>
    <ion-item *ngFor="let audio of audioList">
      <ion-button color="light" (click)="playAudio(audio)" slot="start">
        <ion-icon slot="icon-only" name="play"></ion-icon>
      </ion-button>
      {{audio}}
      <div slot="end">
        <ion-button color="light" (click)="editFile(audio)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteFile(audio)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
